<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://use.typekit.net/dbe5jxr.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Rapid Entry Technologies</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--

    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="radio" id="send_updates" name="request_type" required />
      <input type="radio" id="purchase_inquiry" name="request_type" required />
      <div>
        <label for="invention[]">
          Updates for
        </label>
        <textarea
          placeholder="Message to Rapid Entry Technologies (optional)"
          id="message"
          name="message"
        ></textarea>
        <label for="message" className="form__label">
          Message
        </label>
        <select name="invention[]" id="select-intention">
          <option value="retram">Ret Ram&reg;</option>
          <option value="elevated-launcher-sight">
            Elevated Launcher Sight - ELS&trade;
          </option>
        </select>
      </div>
    </form>
  </body>
